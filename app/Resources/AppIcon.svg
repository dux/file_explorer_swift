<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#E8E8ED"/>
    </linearGradient>
    <linearGradient id="folderBack" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F0A030"/>
      <stop offset="100%" stop-color="#D08820"/>
    </linearGradient>
    <linearGradient id="folderFront" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FDDEA0"/>
      <stop offset="100%" stop-color="#F0C060"/>
    </linearGradient>
    <linearGradient id="folderTab" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F0A030"/>
      <stop offset="100%" stop-color="#E09828"/>
    </linearGradient>
    <linearGradient id="shine" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.35"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
    <filter id="folderShadow" x="-5%" y="-2%" width="110%" height="115%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <!-- Squircle background -->
  <rect width="1024" height="1024" rx="224" fill="url(#bg)"/>
  <!-- Folder group - scaled up to fill -->
  <g filter="url(#folderShadow)">
    <!-- Dark outline/shadow layer -->
    <rect x="112" y="270" width="800" height="540" rx="52" fill="#4A4A50" opacity="0.9"/>
    <!-- Tab -->
    <path d="M162 270 L162 218 Q162 190 192 190 L400 190 Q428 190 442 214 L488 270 Z" fill="#4A4A50" opacity="0.9"/>
    <!-- Tab inner -->
    <path d="M172 264 L172 228 Q172 206 196 206 L395 206 Q418 206 430 228 L472 264 Z" fill="url(#folderTab)"/>
    <!-- Body back -->
    <rect x="120" y="270" width="784" height="528" rx="46" fill="url(#folderBack)"/>
    <!-- Divider line -->
    <rect x="120" y="314" width="784" height="3" fill="#C08018" opacity="0.5"/>
    <!-- Body front -->
    <rect x="120" y="318" width="784" height="472" rx="40" fill="url(#folderFront)"/>
    <!-- Label bar -->
    <rect x="285" y="232" width="270" height="32" rx="6" fill="#D0EEF8" opacity="0.85"/>
    <!-- Shine overlay -->
    <path d="M120 318 L580 318 L120 670 Z" fill="url(#shine)" opacity="0.5"/>
    <!-- Bottom right shadow -->
    <rect x="856" y="318" width="48" height="472" rx="40" fill="#B08020" opacity="0.25"/>
  </g>
</svg>
